<div ngbDropdown class="d-inline-block">
    <fa-icon [icon]="faCircleArrowRight"
        id="masterNavButton" 
        ngbDropdownToggle
        aria-expanded="false"
        class="btn text-primary"
        style="font-size: 2.5rem; padding: none; position: fixed; bottom: 0; left: 0; margin-bottom: 4vh; margin-left: 3vw; padding: 0;">
    </fa-icon>

    <div ngbDropdownMenu aria-labelledby="masterNavButton">

        <button ngbDropdownItem *ngIf="currentPage !== '' && currentPage !== '/'">Back</button>

		<button ngbDropdownItem routerLink="/" *ngIf="currentPage !== '/'">Home</button>

		<button ngbDropdownItem routerLink="categories" *ngIf="currentPage !== '/categories'">Categories</button>
	</div>
</div>
