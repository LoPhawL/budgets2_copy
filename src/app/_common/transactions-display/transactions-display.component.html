<div class="row" [ngClass]="{ 'bg-light': !!order }">
  <div class="col-1">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" (change)="selectionChanged(selectTransactionCheck.checked)" #selectTransactionCheck>
    </div>
  </div>

  <div class="col-3">
    {{ getDate(transaction.date!) | date: 'MMM d, y; h:mm a' }}
  </div>

  <div class="col-2">
    <app-currency-symbol fonsSize="0.9" [currencyCode]="transaction.accountsAsModifiedByRules ? transaction.accountsAsModifiedByRules[0].currency || '' : ''"></app-currency-symbol>
    {{ transaction.amount | number }}
  </div>

  <div class="col-4" *ngIf="transaction.note">
    {{transaction.note}}
  </div>
</div>
