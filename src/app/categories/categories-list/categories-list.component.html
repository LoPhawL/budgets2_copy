<div class="app-shadow">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Max Budget</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>
          <!-- <fa-icon [icon]="icons.faXmark" (click)="progressBar.close()" class="text-danger"></fa-icon> -->
          <!-- <i class="fa-light fa-house"></i> -->
          <fa-icon ngbTooltip="Income" *ngIf="category.transactionType === 'inc'" class="text-primary" [icon]="icons.income" style="font-size: 0.8rem"></fa-icon>
          <fa-icon ngbTooltip="Expense" *ngIf="!category.transactionType || category.transactionType === 'exp'" class="text-warning" [icon]="icons.expense" style="font-size: 0.8rem"></fa-icon>
          <span class="mx-2">
            {{ category.name }}
          </span>
        </td>
        <td>
          <!-- <fa-icon *ngIf="icons.currency" [icon]="icons.currency" style="font-size: 0.8rem"></fa-icon> -->
          <app-currency-symbol fonsSize="0.8"></app-currency-symbol>
          {{ category.maxMonthly | number}}
        </td>
        <td>{{ category.description }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshCategories()"
    >
    </ngb-pagination>

    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCategories()">
      <option [ngValue]="3">3 items per page</option>
      <option [ngValue]="6">6 items per page</option>
      <option [ngValue]="8">8 items per page</option>
    </select>
  </div>
</div>
