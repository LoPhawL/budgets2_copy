<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
	<ngb-panel class="" style="padding: 0">
		<ng-template ngbPanelTitle>
			<div class="d-flex w-75 w-sm-100 w-md-100 w-lg-75" style="justify-content: space-between;">
                 <div class="w-sm-50 w-md-25 w-lg-25">
                    Category name
                 </div>
                 <div class="w-sm-50 w-md-75 w-lg-75 d-flex" style="justify-content: space-between;">
                    <!-- hide below div in small screens -->
                    <div class="w-sm-0 w-md-50 w-lg-50">
                      Spent
                      <app-currency-symbol fonsSize="0.9"></app-currency-symbol>850
                      of
                      <app-currency-symbol fonsSize="0.9"></app-currency-symbol>850
                    </div>
                    <div class="w-sm-100 w-md-50 w-lg-50">
                      <ngb-progressbar [showValue]="true" type="success" [value]="25"></ngb-progressbar>
                    </div>
                 </div>
            </div>
		</ng-template>
		<ng-template ngbPanelContent>

		</ng-template>
	</ngb-panel>
</ngb-accordion>
