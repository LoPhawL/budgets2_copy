
<div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 mt-3 mb-3">
   <ngb-accordion #acc="ngbAccordion">
      <ngb-panel *ngFor="let category of getCategoriesForDisplay()">
         <ng-template ngbPanelTitle style="padding-top: 9px; padding-bottom: 9px;">
            <div class="row w-100">
               <div class="col-sm-5 col-md-4 col-lg-4">
                  {{category.name}}
               </div>
               <div class="col-sm-5 col-md-8 col-lg-8 row">
                  <div class="d-none d-md-block col-md-6 col-lg-6">
                     Spent&nbsp;&nbsp;<app-currency-symbol fonsSize="0.9"></app-currency-symbol>{{consolidatedExpense[category.id!] || 0 | number }}&nbsp;&nbsp;of&nbsp;&nbsp;<app-currency-symbol fonsSize="0.9"></app-currency-symbol>{{category.maxMonthly}}
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                     <ngb-progressbar [showValue]="true" type="success" [value]="consolidatedExpense[category.id!]/category.maxMonthly!*100"></ngb-progressbar>
                  </div>
               </div>
            </div>
         </ng-template>

         <ng-template ngbPanelContent>
   
         </ng-template>
      </ngb-panel>
   </ngb-accordion>
</div>
