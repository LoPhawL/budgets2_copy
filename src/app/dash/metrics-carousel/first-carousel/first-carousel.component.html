<ngb-carousel [interval]="carouselTime" [pauseOnHover]="true" [showNavigationArrows]="false" [showNavigationIndicators]="false">

  <ng-template  ngbSlide *ngFor="let card of cardsToDisplay">
    <div class="" style="height: 210px; overflow: auto;">
      <ng-component [appCardHost]="card.order"> </ng-component>
    </div>
  </ng-template>

</ngb-carousel>
